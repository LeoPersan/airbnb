<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb - Gama Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="filters">
            <div class="dates">
                <label>Datas : </label>
                <input type="date" name="checkin">
                <input type="date" name="checkout">
            </div>
            <div class="prices">
                <label>Pre√ßos : </label>
                <span class="price_range"></span>
                <input type="range" name="prices[]">
                <input type="range" name="prices[]">
            </div>
        </div>
    </header>
    <main>
        <div class="properties">
            <div class="property">
                <a class="anchor"></a>
                    <figure class="photo">
                        <a class="link" target="_blank"></a>
                    </figure>
                    <div class="info">
                        <div>
                            <a class="link" target="_blank">
                                <span class="stars">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <span class="rate"></span>
                                    <span class="count"></span>
                                </span>
                                <h4 class="property_type"></h4>
                                <h3 class="name"></h3>
                            </a>
                        </div>
                        <div class="prices">
                            <span class="price_type"></span>
                            <span class="price"></span>
                            <br>
                            <span class="total_price">Total de&nbsp;<span class="value"> </span></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div id="map"></div>
    </main>
    <script src="scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe_kjKItx8O1VSZFzRfmTk63TYgEY3yKw&callback=initMap"></script>
</body>

</html>
